<div class="modal-header">
  <h5 class="modal-title ml-auto pl-5" id="exampleModalLabel">
    <span>{{config.title}}</span>
  </h5>
  <button type="button" class="close pull-right" (mousedown)="onClose()"
    aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

</div>
<div class="modal-footer d-flex justify-content-center m-3">
  <button *ngIf="modalType==='COMFIRM'" type="button"
    class="btn btn-outline-primary btn-pill"
    (mousedown)="onClose()">Cancel</button>
  <button type="submit" class="btn btn-primary" (click)="onClick()">OK</button>

</div>
